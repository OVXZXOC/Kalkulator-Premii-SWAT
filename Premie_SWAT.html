<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Premii - SWAT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="LSPD.ico" type="image/x-icon">
  
</head>
<body>


<div class="container">
  <h1>Kalkulator Premii</h1>

  <div id="formularz"></div>

  <button onclick="policzPremie()">Oblicz premię</button>
</div>

<script>
const cennik = {
  "Wyjazd na patrol": 2500,
  "Reakcja na marki": 10000,
  "Cayo/FZ": 15000,
  "Dropy": 25000,
  "Dilerzy/Magazyny": 20000,
  "Event": 30000,
  "MCL": 35000,
  "Pomoc LSPD": 15000,
  "Wezwania": 5000
};

const formularz = document.getElementById("formularz");

for (let akcja in cennik) {
  formularz.innerHTML += `
    <div class="akcja">
      <label>${akcja}</label>
      <input type="number" id="${akcja}">
    </div>
  `;
}

function policzPremie() {
  let suma = 0;
  for (let akcja in cennik) {
    const ilosc = parseInt(document.getElementById(akcja).value) || 0;
    suma += ilosc * cennik[akcja];
  }
  alert(`Łączna premia: ${suma.toLocaleString()} $`);
}
</script>

</body>
</html>
